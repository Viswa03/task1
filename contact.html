<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="form.css"/>
    <title>Contact Form</title>
</head>
<body>

    <h1><center> CONTACT FORM </center></h1>
    <div class="container">
        <form>
            <div class="row">
                <div class="col-25"><label for="username">User name: </label></div>
            </div>
            <div class="col-75"><input type="text" name="username"  required></div>
            <br>

            <div class="row">
                <div class="col-25"><label for="email">email: </label></div>
            </div>
            <div class="col-75"><input type="email" name="email"  required></div>
            <br>

            <div class="row">
                <div class="col-25"><label for="phonenumber">Phonenumber: </label></div>
            </div>
            <div class="col-75"><input type="phonenumber" name="phonenumber"  required></div>
            <br>

            <div class="row">
                <div class="col-25"><label for="message">Message:</label><br></div>
            </div>
            <div class="col-75"><textarea name="message" id="message" cols="30" rows="4"></textarea></div>
            <br><br>

            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
